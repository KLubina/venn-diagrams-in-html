<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Venn-Diagramm f端r Applikationsentwicklung und Plattformentwicklung</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .venn-rect {
      fill-opacity: 0.5;
    }
    .venn-rect.set1 {
      fill: red;
    }
    .venn-rect.set2 {
      fill: blue;
    }
    .venn-rect.intersection {
      fill: purple;
    }
    .label {
      font-size: 14px;
      fill: black;
    }
    .module-text {
      font-size: 12px;
      fill: black;
    }
  </style>
</head>
<body>
  <svg width="800" height="1200"></svg>
  <script>
    // Erstelle das SVG-Element
    var svg = d3.select("svg");

    // Definiere die Rechtecke
    var rectangles = [
      { x: 50, y: 50, width: 250, height: 1000, class: 'set1', label: 'Plattformentwicklung' },
      { x: 500, y: 50, width: 250, height: 1000, class: 'set2', label: 'Applikationsentwicklung' },
      { x: 250, y: 50, width: 250, height: 1000, class: 'intersection', label: 'Gemeinsame Module' }
    ];

    // F端ge die Rechtecke zum SVG hinzu
    svg.selectAll("rect")
      .data(rectangles)
      .enter()
      .append("rect")
      .attr("x", d => d.x)
      .attr("y", d => d.y)
      .attr("width", d => d.width)
      .attr("height", d => d.height)
      .attr("class", d => "venn-rect " + d.class);

    // F端ge die Labels hinzu
    svg.selectAll("text.label")
      .data(rectangles)
      .enter()
      .append("text")
      .attr("x", d => d.x + d.width / 2)
      .attr("y", d => d.y - 10)
      .attr("class", "label")
      .attr("text-anchor", "middle")
      .text(d => d.label);

    // Modultexte
    var modules = [
      // Plattformentwicklung
      { x: 75, y: 70, text: 'Modul 157' },
      { x: 75, y: 90, text: 'Modul 182' },
      { x: 75, y: 110, text: 'Modul 300' },
      { x: 75, y: 130, text: 'Modul 159' },
      { x: 75, y: 150, text: 'Modul 145' },
      { x: 75, y: 170, text: 'Modul 188' },
      { x: 75, y: 190, text: 'Modul 169' },
      { x: 75, y: 210, text: 'Modul 184' },
      { x: 75, y: 230, text: 'Modul 129' },
      { x: 75, y: 250, text: 'Modul 190' },
      { x: 75, y: 270, text: 'Modul 123' },
      { x: 75, y: 290, text: 'Modul 158' },
      { x: 75, y: 310, text: 'Modul 143' },
      { x: 75, y: 330, text: 'Modul 141' },
      { x: 75, y: 450, text: 'Modul 431' },
      { x: 75, y: 470, text: 'Modul 254' },
      { x: 75, y: 490, text: 'Modul 306' },
      { x: 75, y: 590, text: 'Modul 314' },
      // Gemeinsame Module
      { x: 275, y: 70, text: 'Modul 106' },
      { x: 275, y: 90, text: 'Modul 164' },
      { x: 275, y: 110, text: 'Modul 231' },
      { x: 275, y: 130, text: 'Modul 162' },
      { x: 275, y: 150, text: 'Modul 122' },
      { x: 275, y: 170, text: 'Modul 245' },
      { x: 275, y: 190, text: 'Modul 241' },
      { x: 275, y: 210, text: 'Modul 114' },
      { x: 275, y: 230, text: 'Modul 117' },
      { x: 275, y: 250, text: 'Modul 319' },
      { x: 275, y: 270, text: 'Modul 187' },
      // Applikationsentwicklung
      { x: 525, y: 70, text: 'Modul 321' },
      { x: 525, y: 90, text: 'Modul 324' },
      { x: 525, y: 110, text: 'Modul 217' },
      { x: 525, y: 130, text: 'Modul 185' },
      { x: 525, y: 150, text: 'Modul 183' },
      { x: 525, y: 170, text: 'Modul 323' },
      { x: 525, y: 190, text: 'Modul 110' },
      { x: 525, y: 210, text: 'Modul 450' },
      { x: 525, y: 230, text: 'Modul 322' },
      { x: 525, y: 250, text: 'Modul 295' },
      { x: 525, y: 270, text: 'Modul 294' },
      { x: 525, y: 290, text: 'Modul 293' },
      { x: 525, y: 310, text: 'Modul 320' },
      { x: 525, y: 450, text: 'Modul 426' },
      { x: 525, y: 470, text: 'Modul 347' },
      { x: 525, y: 490, text: 'Modul 210' },
      { x: 525, y: 510, text: 'Modul 165' },
    ];

    // F端ge die Modultexte zum SVG hinzu
    svg.selectAll(".module-text")
      .data(modules)
      .enter()
      .append("text")
      .attr("x", d => d.x)
      .attr("y", d => d.y)
      .attr("class", "label module-text")
      .text(d => d.text);
  </script>
</body>
</html>
